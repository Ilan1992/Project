  <div class="container col-md-12  col">
    <h1 class="text-center my-3 text-light">Weather <i class="fa-solid fa-snowflake fa-spin fa-spin-reverse"></i>  API</h1>
    <div class="form-floating my-3">
            <input
              type="text"
              class="form-control rounded-pill"
              id="input_id"
              placeholder="weather API"
            />
            <label for="description"><i class="fa-solid fa-location-dot fa-beat"></i>  Enter Name of city :</label>
          </div>
          <div class="d-grid gap-2 ">
            <button class="btn btn-primary my-3 rounded-pill" type="button" id="btn">Search</button>
          </div>
          <div class="card mb-3 text-light" style="width:100%;" id="card">

</div>
  </div>

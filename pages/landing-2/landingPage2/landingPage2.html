<html lang="en">

<head>

    <link rel="stylesheet" href="main.css">
</head>

<body>

        <div class="box">

                <div class="form-control">
                    <label for="name">שם מלא</label>
                    <input type="text" name="name" id="name">

                    <label for="email">דוא״ל</label>

                </div>
                <div class="btn form-control">
                    <input type="submit" value="שליחה">
                </div>
            </form>

        </div>
    </div>
